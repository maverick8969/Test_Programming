name: "BTT Rodent FluidNC UART"
board: "BTT Rodent with ESP32 Direct UART"

# Stepping and Idle Configuration
stepping:
  engine: RMT
  idle_ms: 250
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0

# UART Channel Configuration for Direct UART (not RS485)
# This configures the BTT Rodent for direct UART communication
# without RS485 transceivers
#
# WIRING for Direct UART:
# - BTT Rodent TX (GPIO 15) → ESP32 RX (GPIO 25)
# - BTT Rodent RX (GPIO 16) ← ESP32 TX (GPIO 14)
# - BTT Rodent GND → ESP32 GND (CRITICAL!)
#
# IMPORTANT:
# - No RS485 transceivers needed
# - Keep cable length < 1 meter for reliable communication
# - Common ground is CRITICAL
# - For longer distances, use RS485 configuration instead

# Note: FluidNC v3.9.9 auto-creates uart_channel0 on GPIO 15/16
# The UART is configured at runtime with these default pins:
# - TX: GPIO 15
# - RX: GPIO 16
# - Baud: 115200 (default)
# - Data: 8N1

# Axes Configuration
axes:
  shared_stepper_disable_pin: NO_PIN

  # X Axis - Primary Pump Motor (Pump 1 - DMDEE)
  x:
    steps_per_mm: 80.000
    max_rate_mm_per_min: 5000.000
    acceleration_mm_per_sec2: 200.000
    max_travel_mm: 200.000
    soft_limits: false
    homing:
      cycle: 0
      positive_direction: false
      mpos_mm: 0.000
      feed_mm_per_min: 800.000
      seek_mm_per_min: 2000.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000

      standard_stepper:
        step_pin: gpio.26
        direction_pin: gpio.27
        disable_pin: NO_PIN

  # Y Axis - Pump Motor 2 (T-12)
