  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

# SD Card Configuration
sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5

# Control Inputs
control:
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: NO_PIN
  macro0_pin: NO_PIN
  macro1_pin: NO_PIN
