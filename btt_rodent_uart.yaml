  pwm_hz: 5000
  output_pin: gpio.2
  enable_pin: NO_PIN
  direction_pin: NO_PIN
  disable_with_s0: false
  s0_with_disable: true
  tool_num: 0
  speed_map: 0=0.000% 1000=100.000%

# Probe Configuration
probe:
  pin: NO_PIN
  check_mode_start: true

# Coolant/Auxiliary Outputs
coolant:
  flood_pin: NO_PIN
  mist_pin: NO_PIN
  delay_ms: 0

# User-defined digital outputs
# Note: GPIO 15 and 16 reserved for UART (TX and RX)
user_outputs:
  analog0_pin: NO_PIN
  analog1_pin: NO_PIN
  analog2_pin: NO_PIN
  analog3_pin: NO_PIN
  digital0_pin: gpio.13
  digital1_pin: NO_PIN
  digital2_pin: NO_PIN
  digital3_pin: NO_PIN

# Start-up Commands
start:
  must_home: false
  check_limits: true

# GCode Settings
arc_tolerance_mm: 0.002
junction_deviation_mm: 0.010
verbose_errors: false
report_inches: false
enable_parking_override_control: false
use_line_numbers: false

# ==============================================================================
# UART COMMUNICATION CONFIGURATION
# ==============================================================================
#
# This configuration sets up the BTT Rodent for DIRECT UART communication
# without RS485 transceivers.
#
# UART Pins (FluidNC Auto-Configuration):
# - TX: GPIO 15 (BTT Rodent transmit → ESP32 receive)
# - RX: GPIO 16 (BTT Rodent receive ← ESP32 transmit)
# - Baud: 115200
# - Data: 8N1 (8 data bits, no parity, 1 stop bit)
#
# WIRING DIAGRAM:
# ┌─────────────────┐         Direct UART         ┌─────────────────┐
# │   BTT Rodent    │                              │      ESP32      │
# │   (FluidNC)     │                              │   Controller    │
# ├─────────────────┤                              ├─────────────────┤
# │ GPIO 15 (TX) ───┼──────────────────────────────┼───→ GPIO 25 (RX)│
# │ GPIO 16 (RX) ←──┼──────────────────────────────┼──── GPIO 14 (TX)│
# │ GND ────────────┼──────────────────────────────┼──── GND         │
# └─────────────────┘                              └─────────────────┘
#
# CRITICAL NOTES:
# ✓ Common ground is ESSENTIAL - connect GND pins together
# ✓ TX from one device connects to RX on the other (crossover)
# ✓ RX from one device connects to TX on the other (crossover)
# ✓ Keep cable length < 1 meter for reliable communication
# ✓ For longer distances (> 1m), use RS485 configuration instead
# ✓ No level shifters needed (both are 3.3V logic)
# ✓ No direction control needed (full duplex UART)
#
# COMPARISON: UART vs RS485
#
# UART (this configuration):
# ✓ Simple wiring (3 wires: TX, RX, GND)
# ✓ No additional hardware needed
# ✓ Full duplex (simultaneous TX/RX)
# ✗ Short distance only (< 1 meter)
# ✗ Point-to-point only (1:1 connection)
# ✗ Susceptible to noise
#
# RS485 (btt_rodent_fluidnc.yaml):
# ✓ Long distance (up to 1200m)
# ✓ Multi-drop (multiple devices on bus)
# ✓ Noise resistant (differential signaling)
# ✓ Industrial grade reliability
# ✗ Requires RS485 transceivers
# ✗ More complex wiring
# ✗ Half duplex (needs direction control)
#
# ==============================================================================
# ESP32 CONTROLLER PIN MAPPING (for reference)
# ==============================================================================
#
# The ESP32 controller board has its own peripherals separate from
# the BTT Rodent board. The ESP32 communicates with BTT Rodent via UART.
#
# ESP32 Peripheral Pins:
# GPIO 14 - UART TX to Rodent (for this test)
# GPIO 25 - UART RX from Rodent (for this test)
# GPIO 21 - I2C SDA (LCD)
# GPIO 22 - I2C SCL (LCD)
# GPIO 35 - UART RX (Digital Scale) [Input Only]
# GPIO 32 - UART TX (Digital Scale)
# GPIO 13 - Button (Start)
# GPIO 33 - Button (Stop)
# GPIO 26 - Rotary Encoder CLK
# GPIO 27 - Rotary Encoder DT
# GPIO 34 - Rotary Encoder SW [Input Only]
#
# Note: GPIO 14 and 25 are normally used for MODE button and LED strip
# but are repurposed for this UART communication test
#
# ==============================================================================
# BTT RODENT STEPPER MOTOR PINS (controlled via FluidNC/UART)
# ==============================================================================
#
# Motor Control:
# GPIO 26 - X Step (Pump 1 - DMDEE)
# GPIO 27 - X Direction (Pump 1)
# GPIO 25 - Y Step (Pump 2 - T-12)
# GPIO 33 - Y Direction (Pump 2)
# GPIO 32 - Z Step (Pump 3 - T-9)
# GPIO 21 - Z Direction (Pump 3)
# GPIO 4  - A Step (Pump 4 - L25B)
# GPIO 22 - A Direction (Pump 4)
#
# Communication:
# GPIO 15 - UART TX (to ESP32)
# GPIO 16 - UART RX (from ESP32)
#
# Other:
# GPIO 2  - PWM Output (pump speed control)
# GPIO 13 - Digital output 0
# GPIO 18 - SPI SCK (SD card)
# GPIO 19 - SPI MISO (SD card)
# GPIO 23 - SPI MOSI (SD card)
# GPIO 5  - SD Card CS
#
